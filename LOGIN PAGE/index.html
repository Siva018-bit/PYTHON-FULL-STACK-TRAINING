<!DOCTYPE html>
<html lang="en">
<head>Login-Page</head>
<body>
    <form action="index.html">
    Enter your name: <input type="text" name="name"> <br>
    Enter your email: <input type="email" name="email"> <br>
    Enter your password: <input type="password" name="password"> <br>
    Enter your age: <input type="number" name="age"> <br>
    Enter your date of birth: <input type="date" name="dob"> <br>
    Enter your Gender: <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female <br>
    Enter your Mobile Number: <input type="tel" name="mobile"> <br>
    Enter your Github Profile: <input type="url" name="github"> <br>
    Upload your Resume: <input type="file" name="resume"> <br>
    Qualification: <input type="checkbox" name="qualification" value="highschool"> High School <br>
    <input type="checkbox" name="qualification" value="bachelor"> Bachelor's Degree <br>
    <input type="checkbox" name="qualification" value="master"> Master's Degree <br>
    Enter your country: <select name="country">
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="india">India</option>
        <option value="australia">Australia</option>
    </select> <br> 
    <input type="submit" value="Submit">
   </form>
</body>
</html>
