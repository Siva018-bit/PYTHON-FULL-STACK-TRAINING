{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 4rem auto;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 2rem;">Join PyQuest AI</h2>
        <form method="POST">
            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Username</label>
                <input type="text" name="username"
                    style="width: 100%; padding: 0.8rem; background: #0d1117; border: 1px solid var(--border); color: var(--text-main); border-radius: 8px;"
                    required>
            </div>
            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Email</label>
                <input type="email" name="email"
                    style="width: 100%; padding: 0.8rem; background: #0d1117; border: 1px solid var(--border); color: var(--text-main); border-radius: 8px;"
                    required>
            </div>
            <div style="margin-bottom: 2rem;">
                <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Password</label>
                <input type="password" name="password"
                    style="width: 100%; padding: 0.8rem; background: #0d1117; border: 1px solid var(--border); color: var(--text-main); border-radius: 8px;"
                    required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
        </form>
        <p style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem; color: var(--text-muted);">
            Already have an account? <a href="{{ url_for('auth.login') }}" style="color: var(--neon-blue);">Login</a>
        </p>
    </div>
</div>
{% endblock %}
